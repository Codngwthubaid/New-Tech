<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Conversational AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
        #connectionStatus, #agentStatus {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ElevenLabs Conversational AI</h1>
    <div style="margin-bottom: 20px;">
        <button id="startButton" aria-label="Start Conversation">Start Conversation</button>
        <button id="stopButton" aria-label="Stop Conversation" disabled>Stop Conversation</button>
    </div>
    <div style="font-size: 18px;">
        <p>Status: <span id="connectionStatus" aria-live="polite">Disconnected</span></p>
        <p>Agent is <span id="agentStatus" aria-live="polite">listening</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
